name: samplestack

on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Build the app
              run: npm run build:app
             
            - name: Build the Docker image
              run: docker build -t sample-stack-app .